AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  loyalty service

Globals:
  Function:
    Timeout: 5
    Tracing: Active
    MemorySize: 512
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: loyalty
  Api:
    TracingEnabled: true
    EndpointConfiguration: REGIONAL

Parameters:
  Stage:
    Type: String
    Description: Stage Name

  BookingSNSTopic:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Booking SVC SNS Topic

  AppsyncApiId:
    Type: String
    Description: AWS AppSync API ID

  LogRetentionInDays:
    Type: Number
    Default: 14
    Description: CloudWatch Logs retention period

  SharedLibsLayer:
      Type: AWS::SSM::Parameter::Value<String>
      Description: Project shared libraries Lambda Layer ARN

Resources:
  LoyaltyTransactionsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 35 # Fn timeout * 6 + Fn Batch Window
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt UnhandledLoyaltyTransactionsQueue.Arn
        maxReceiveCount: 2

  UnhandledLoyaltyTransactionsQueue:
    Type: AWS::SQS::Queue

  UnhandledLoyaltyAggregatesQueue:
    Type: AWS::SQS::Queue


  BookingLoyaltySubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      Endpoint: !GetAtt LoyaltyTransactionsQueue.Arn
      TopicArn: !Ref BookingSNSTopic
      RawMessageDelivery: true
      FilterPolicy:
        # Maintenance: Change to Check-in after we migrate to Vue3 and complete front-end
        Booking.Status:
          - confirmed

  LoyaltyDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub Airline-LoyaltyData-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: yes
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: createdAt
        Enabled: true

  IngestFunc:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ServerlessAirline-IngestLoyalty-${Stage}
      CodeUri: src
      Layers:
          - !Ref SharedLibsLayer
      Handler: loyalty.ingest.app.lambda_handler
      Runtime: python3.9
      Policies:
        - Version: '2012-10-17'
          Statement:
            Action: dynamodb:PutItem
            Effect: Allow
            Resource: !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${LoyaltyDataTable}"
        - SQSPollerPolicy:
            QueueName:
                !GetAtt LoyaltyTransactionsQueue.QueueName
      Environment:
        Variables:
          LOYALTY_TABLE_NAME: !Ref LoyaltyDataTable
          STAGE: !Ref Stage
      Events:
        Listener:
          Type: SQS
          Properties:
            Queue: !GetAtt LoyaltyTransactionsQueue.Arn
            MaximumBatchingWindowInSeconds: 5

  GetFunc:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ServerlessAirline-GetLoyalty-${Stage}
      CodeUri: src
      Layers:
          - !Ref SharedLibsLayer
      Handler: loyalty.get.app.lambda_handler
      Runtime: python3.8
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref LoyaltyDataTable
      Environment:
        Variables:
          LOYALTY_TABLE_NAME: !Ref LoyaltyDataTable
          STAGE: !Ref Stage
      Events:
        Api:
          Type: Api
          Properties:
            Method: GET
            Path: /loyalty/{customerId}
            RestApiId: !Ref LoyaltyApi

  AggregateFunc:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ServerlessAirline-AggregateLoyalty-${Stage}
      CodeUri: src
      Layers:
          - !Ref SharedLibsLayer
      Handler: loyalty.aggregate.app.lambda_handler
      Runtime: python3.9
      MemorySize: 1024
      Policies:
        - Version: '2012-10-17'
          Statement:
            Effect: Allow
            Action: dynamodb:UpdateItem
            Resource: !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${LoyaltyDataTable}"
        - Version: "2012-10-17"
          Statement:
            Effect: "Allow"
            Action:
              - sqs:GetQueueAttributes
              - sqs:GetQueueUrl
              - sqs:SendMessage
            Resource: !GetAtt UnhandledLoyaltyAggregatesQueue.Arn
      Environment:
        Variables:
          LOYALTY_TABLE_NAME: !Ref LoyaltyDataTable
          STAGE: !Ref Stage
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt LoyaltyDataTable.StreamArn
            StartingPosition: LATEST
            MaximumBatchingWindowInSeconds: 5
            BisectBatchOnFunctionError: true
            MaximumRetryAttempts: 2
            DestinationConfig:
              OnFailure:
                Destination: !GetAtt UnhandledLoyaltyAggregatesQueue.Arn


  IngestLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${IngestFunc}"
      RetentionInDays: !Ref LogRetentionInDays

  GetLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GetFunc}"
      RetentionInDays: !Ref LogRetentionInDays

  AggregateLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AggregateFunc}"
      RetentionInDays: !Ref LogRetentionInDays

  LoyaltyEndpointParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Stage}/service/loyalty/api/url"
      Type: String
      Value: !Sub "https://${LoyaltyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"

  LoyaltyQueueParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Stage}/service/loyalty/messaging/queue"
      Type: String
      Value: !Ref LoyaltyTransactionsQueue

  LoyaltyTableParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Stage}/service/loyalty/storage/table"
      Type: String
      Value: !Ref LoyaltyDataTable
